<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 30%; background-color: aquamarine;">
        <div style="margin-left: auto; margin-right: auto;">
            <h1 style="color: red; font-style: italic; text-align: center;">
                Ví dụ về tạo form
            </h1>
            <table>
                <!-- Row textbox -->
                <tr>
                    <td style="width: 100px;">Textbox:</td>
                    <td>
                        <input name="" type="text" value="" style="border-width: 1px; border-color: black; height: 20px; border-radius: 4px; width: 200px;">
                    </td>
                </tr>
                <!-- Row textarea -->
                <tr>
                    <td style="width: 100px;">Text Area:</td>
                    <td>
                        <Textarea style="border-radius: 4px; width: 200px;">
        
                        </Textarea>
                    </td>
                </tr>
                <!-- Filebox -->
                <tr>
                    <td style="width: 100px;">File box:</td>
                    <td>
                        <input name="" type="text" value="" style="border-width: 1px; border-color: black; height: 20px; border-radius: 4px;width: 200px;">
                        <button style="border-width: 1px; border-color: black; height: 20px; border-radius: 4px;">Browse...</button>
                    </td>
                </tr>
            </table>
        </div>
        <!-- radio -->
        <div style="padding-top: 5px;">
            <input type="radio" id="checkbox">
            <label for="checkbox" > Radio Button</label>
        </div>
        <!-- checkbox -->
        <div style="padding-top: 5px;">
            <input type="checkbox" id="checkbox">
            <label for="checkbox" > Check box</label>
        </div>
        <!-- submit, reset -->
        <div style="text-align: left; padding-top: 5px;">
            <Button style="border-width: 1px; border-color: black; height: 20px; border-radius: 4px;">Submit</Button>
            <Button style="border-width: 1px; border-color: black; height: 20px; border-radius: 4px;">Reset</Button>
        </div>
    </div>
</body>
</html>
